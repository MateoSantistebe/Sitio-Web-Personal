<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateo Santistebe - Artista Multimedial</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/control-panel.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <span class="logo-symbol">⟁</span>
                CYBERSIGIL
            </a>

            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="about.html">Sobre Mí</a></li>
                    <li><a href="portfolio.html">Mis Trabajos</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div id="webgl-container"></div>
            <div class="webgl-instructions">
                <p>Drag to rotate • Scroll to zoom</p>
                <p>Press P for Controls • Auto-rotates when idle</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CYBERSIGIL</p>
    </footer>

    <!-- Botón flotante para el panel -->
    <div class="panel-toggle-floating" id="panelToggle">⚙️</div>

    <script src="js/webgl-shader.js"></script>
    <script src="js/audio-reactive.js"></script>
    <script src="js/control-panel.js"></script>
    <script src="js/script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const webglShader = new WebGLShader();
            
            // Inicializar panel de control
            const controlPanel = new ControlPanel(webglShader);
            webglShader.controlPanel = controlPanel;
            
            // Inicializar audio
            setTimeout(() => {
                webglShader.audioSystem = new AudioReactiveSystem(webglShader);
            }, 2000);

            // Botón flotante
            document.getElementById('panelToggle').addEventListener('click', () => {
                controlPanel.togglePanel();
            });
        });
    </script>
</body>
</html>
