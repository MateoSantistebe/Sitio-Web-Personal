    <!-- Bot√≥n flotante para el panel -->
    <div class="panel-toggle-floating" id="panelToggle">‚öôÔ∏è</div>

    <script src="js/webgl-shader.js"></script>
    <script src="js/audio-reactive.js"></script>
    <script src="js/control-panel.js"></script>
    <script src="js/script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const webglShader = new WebGLVisualizer();
            webglShader.init(); // ¬°Inicializar WebGL!
            
            // Inicializar panel de control
            const controlPanel = new ControlPanel(webglShader);
            webglShader.controlPanel = controlPanel;
            
            // Inicializar sistema de audio
            webglShader.audioSystem = new AudioReactiveSystem(webglShader);
            
            // Mostrar cuadrito de instrucciones inmediatamente
            webglShader.audioSystem.showAudioInstructions();
            
            // Preparar audio context (sin activar sonido a√∫n)
            webglShader.audioSystem.initializeWhenReady().then(() => {
                console.log('üéµ Audio system prepared. Click the instruction box to activate audio.');
            });

            // Bot√≥n flotante
            document.getElementById('panelToggle').addEventListener('click', () => {
                controlPanel.togglePanel();
            });
        });
    </script>
